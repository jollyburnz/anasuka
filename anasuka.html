<head>
  <title>anasuka</title>
</head>

<body>
  {{> deck}}
</body>

<template name='answerItem'>
  <div class="radio">
    <label>
      <input type="radio" name="as" value="{{point}}">
      {{answer}}
    </label>
  </div>
</template>

<template name='deck'>
  <div class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->

    {{#each questions}}
     <section class="slide">
      <h2>{{question}}</h2>

      <div>
      {{#each answers}}
        {{> answerItem}}
      {{/each}}
      </div>

      <button type="button" class="next btn btn-default btn-lg">Next</button>
      </section>
    {{/each}}

      <section class='slide'>
        <h2>How much would you like to start investing</h2>
        <br/>
        <input id="amount" type="text" class="form-control input-lg" placeholder="Enter Amount">
        <br/>
        <button type="button" class="finish btn btn-default btn-lg">Create my plan</button>
      </section>

      <section id='finalslide' class="slide">
      {{#if finalyet}}
      <div class='container'>
        <div class='row'>
          <div class='col-xs-12'>
            <h2>Congratulations, we just created an investment portfolio for you!<br/>$$$</h2>
            <br/><br/>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-4'>
            {{#each final}}
              <p>{{answer}} / {{point}}</p>
            {{/each}}
            <br/>
          </div>
          <div class='col-xs-8'>
            <table class="table">
              <tr>
                <td>SPY</td>
                <td>23%</td>
                <td>{{test ".23"}}</td>
              </tr>
              <tr>
                <td>IWD</td>
                <td>7%</td>
                <td>{{test ".07"}}</td>
              </tr>
              <tr>
                <td>EFA</td>
                <td>20%</td>
                <td>{{test ".2"}}</td>
              </tr>
              <tr>
                <td>VWO</td>
                <td>5%</td>
                <td>{{test ".05"}}</td>
              </tr>
              <tr>
                <td>TLT</td>
                <td>10%</td>
                <td>{{test ".1"}}</td>
              </tr>
              <tr>
                <td>LQD</td>
                <td>12%</td>
                <td>{{test ".12"}}</td>
              </tr>
              <tr>
                <td>HYG</td>
                <td>5%</td>
                <td>{{test ".05"}}</td>
              </tr>
              <tr>
                <td>BWX</td>
                <td>13%</td>
                <td>{{test ".13"}}</td>
              </tr>
              <tr>
                <td>CASH</td>
                <td>5%</td>
                <td>{{test ".05"}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      {{/if}}
      </section>

    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
<!--     <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>
 -->
    <!-- deck.status snippet -->
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- End extension snippets. -->
  </div>
</template>
